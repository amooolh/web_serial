<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>SpeechToText</title>
<style>
body {
  background:linear-gradient(#ffbac4,#ffc5cd,#ffdee3,#ffedf0,#fffbfc) ;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
    display: flex;

}
textarea {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  font-size: 18px;
}
input {
  width: 100%;
  font-size: 20px;
  border: ;
  color: black;
  background: none;
  text-align: center;
}  
</style>
 </head>
  <body>
   <header>
   <h1> تحويل الصوت الى نص</h1>
   <textarea type="text" id="transcript"></textarea>
   <form> 
   <input id="action" type="button" onclick="toggle()" value="اضغط للبدء"/> 
   </form>

<script>
var recognition = new webkitSpeechRecognition();
recognition.continuous = true;
recognition.interimResults = true;
recognition.lang = "ar";

var listening = false;

recognition.onresult = function(event) {
    var interim_transcript = '';
    var final_transcript = '';

    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        final_transcript += event.results[i][0].transcript;
         document.getElementById('transcript').value = final_transcript;
        toggle();
      } else {
        interim_transcript += event.results[i][0].transcript;
            document.getElementById('transcript').value = interim_transcript;
      }
    }
    console.log(interim_transcript, final_transcript);

  }

function toggle() {
  if(listening) {
    recognition.stop();
    listening = false;
  document.getElementById('action').value = "اضغط للبدء";
  }
  else {
    recognition.start();
    listening = true;
  document.getElementById('action').value = "اضغط للتوقف";
  }
}


document.querySelector('input').addEventListener('click', async () => {
  const port = await navigator.serial.requestPort();
  await port.open({ baudRate: 9600 });

const textDecoder = new TextDecoderStream();
const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
const reader = textDecoder.readable.getReader();


while (true) {
  const { value, done } = await reader.read();
  if (done) {

    reader.releaseLock();
    break;
  }

  console.log(value);
  
  const textEncoder = new TextEncoderStream();
const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);

const writer = textEncoder.writable.getWriter();

await writer.write("يمين", "يسار");

writer.close();
await writableStreamClosed;

}

});
</script>
</body>
</html>
